<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculate Square Taking Number From User.</title>
  <meta charset="utf-8"/>
  <script>
  
    function square() {
	  var x=prompt("What is your number?");
      document.body.innerHTML += "<p>The square of x = " + x*x + "</p>";
    }
  </script>
</head>
  <body>
    <button onclick="square();">Click me to display the square of the required variable</button>
  </body>
</html>
